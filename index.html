<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nasaspaceapp</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,20,1) 100%);
            color: white;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        model-viewer {
            position: relative;
            z-index: 2;
            width: 80%;
            max-width: 600px;
            height: auto;
            aspect-ratio: 1; 
            transition: transform 1s ease; 
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            width: 90%;
            max-width: 400px; 
        }
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            font-size: 3em; 
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .explore-button {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: rgba(0, 150, 255, 0.9);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 150, 255, 0.5);
        }
        .explore-button:hover {
            background-color: rgba(0, 150, 255, 1);
            
        }
        .explore-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 150, 255, 0.5);
        }
        @media (max-width: 600px) {
            .title {
                font-size: 2em; 
            }
            .explore-button {
                font-size: 1em; 
            }
        }
        model-viewer {
            perspective: 1000px; 
        }
        @keyframes moveModel {
            0% {
                transform: translateY(0) translateZ(0) scale(1);
            }
            50% {
                transform: translateY(180px) translateZ(100px) scale(1.5);
            }
            100% {
                transform: translateY(0) translateZ(0) scale(1);
            }
        }
        .model-animation {
            animation: moveModel 3s forwards; 
        }
    </style>
</head>
<body>

    <div class="container">
        <canvas id="starfield"></canvas>
        
        <model-viewer 
            id="model"
            src="Hubble.glb" 
            alt="3D model of the Hubble Space Telescope" 
            auto-rotate 
            camera-controls>
        </model-viewer>

        <div class="title">Hubble Space Telescope</div>

        <button class="explore-button" id="exploreButton">Start Exploring</button>
        
        <div class="info" id="info">
            Discover the wonders of the universe with the Hubble Space Telescope!
        </div>
    </div>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const stars = [];
        const numStars = 300;

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5 + 0.5,
                opacity: Math.random() * 0.5 + 0.5,
                direction: Math.random() > 0.5 ? 1 : -1
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(0, 0, 20, 1)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 1)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2, false);
                ctx.fill();

                star.opacity += 0.01 * star.direction;
                if (star.opacity >= 1 || star.opacity <= 0.2) {
                    star.direction *= -1;
                }
            });
            requestAnimationFrame(drawStars);
        }

        drawStars();

        const exploreButton = document.getElementById('exploreButton');
        const modelViewer = document.getElementById('model');

        exploreButton.addEventListener('click', () => {
            // Animate the model
            modelViewer.classList.add('model-animation');
            document.getElementById('info').style.opacity = 1; // Show info on button click
            
            // Simulate a delay for the animation to complete before redirecting
            setTimeout(() => {
                window.location.href = "https://paradox098.github.io/nasaspaceapp/"; // Replace with your target URL
            }, 3000); // Match with the CSS animation duration
        });

        modelViewer.addEventListener('load', () => {
            console.log('Model loaded successfully');
        });

        modelViewer.addEventListener('error', () => {
            console.error('Error loading model');
        });
    </script>

</body>
</html>
