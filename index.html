<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space App Challenge 2024 - Hubble Explorer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(0,0,15,1) 0%, rgba(0,0,30,1) 100%);
            color: white;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        model-viewer {
            position: relative;
            z-index: 2;
            width: 80%;
            max-width: 600px;
            height: 60vh;
            transition: transform 1s ease; 
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            width: 90%;
            max-width: 400px; 
        }
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            font-size: 2.5em; 
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .team-info {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
        }
        .explore-button {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: rgba(0, 150, 255, 0.9);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 150, 255, 0.7);
            display: none; /* Initially hidden */
        }
        .explore-button:hover {
            background-color: rgba(0, 180, 255, 1);
        }
        .explore-button:active {
            transform: translate(-50%, 2px);
            box-shadow: 0 2px 5px rgba(0, 150, 255, 0.7);
        }
        @media (max-width: 600px) {
            .title {
                font-size: 2em; 
            }
            .team-info {
                font-size: 1em;
            }
            .explore-button {
                font-size: 1em; 
            }
        }
        @keyframes moveModel {
            0% {
                transform: translateY(0) translateZ(0) scale(1);
            }
            50% {
                transform: translateY(100px) translateZ(50px) scale(1.2);
            }
            100% {
                transform: translateY(0) translateZ(0) scale(1);
            }
        }
        .model-animation {
            animation: moveModel 2s forwards; 
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
    <link rel="preload" href="Hubble.glb" as="fetch" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <canvas id="starfield"></canvas>
        
        <div id="loader" class="loader"></div>
        
        <model-viewer 
            id="model"
            src="Hubble.glb" 
            alt="3D model of the Hubble Space Telescope" 
            auto-rotate 
            camera-controls
            loading="eager"
            reveal="auto"
            preload
            disable-zoom
            camera-orbit="0deg 75deg 105%">
        </model-viewer>

        <div class="team-info">NASA Space App Challenge 2024<br>Team: Manoj, Vivek, Lohith, Tilak, Madan, Ranganath</div>

        <button class="explore-button" id="exploreButton">Start Exploring</button>
        
        <div class="info" id="info">
            Discover the wonders of the universe with our Hubble Space Telescope Explorer!
        </div>
    </div>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>


    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const stars = [];
        const numStars = 200;

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5 + 0.5,
                opacity: Math.random() * 0.5 + 0.5,
                direction: Math.random() > 0.5 ? 1 : -1
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2, false);
                ctx.fill();

                star.opacity += 0.005 * star.direction;
                if (star.opacity >= 1 || star.opacity <= 0.2) {
                    star.direction *= -1;
                }
            });
            requestAnimationFrame(drawStars);
        }

        drawStars();

        const exploreButton = document.getElementById('exploreButton');
        const modelViewer = document.getElementById('model');
        const loader = document.getElementById('loader');

        exploreButton.addEventListener('click', () => {
            modelViewer.classList.add('model-animation');
            document.getElementById('info').style.opacity = 1;
            
            // Simulate a delay for the animation to complete before redirecting
            setTimeout(() => {
                window.location.href = "https://paradox098.github.io/nasaspaceapp/";
            }, 2000); // Match with the CSS animation duration
        });

        modelViewer.addEventListener('load', () => {
            console.log('Model loaded successfully');
            loader.style.display = 'none';
            exploreButton.style.display = 'block';
        });

        modelViewer.addEventListener('error', () => {
            console.error('Error loading model');
            loader.style.display = 'none';
            exploreButton.textContent = 'Error Loading Model';
            exploreButton.style.display = 'block';
            exploreButton.disabled = true;
        });
    </script>

</body>
</html>
